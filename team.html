<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISTE GRIET - Team</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: #151515;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .team-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 40px;
            margin-top: 50px;
        }

        .member-card {
            background: rgba(34, 34, 34, 0.7);
            border-radius: 50px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            overflow: hidden;
            height: 100%;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s, box-shadow 0.4s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            perspective: 1200px;
        }

        .member-card:hover {
            transform: scale(1.06) translateZ(30px);
            box-shadow: 0 20px 50px rgba(255, 255, 255, 0.1), 0 0 30px rgba(255, 255, 255, 0.05);
        }

        .member-img {
            width: 100%;
            height: 220px;
            object-fit: contain;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: filter 0.4s;
        }

        .member-card:hover .member-img {
            filter: brightness(1.2) contrast(1.1);
        }

        .member-info {
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, rgba(25, 25, 25, 0.5), rgba(10, 10, 10, 0.4));
        }

        .member-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.7);
        }

        .member-position {
            color: #ff6f00;
            font-size: 1rem;
        }

        .category-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin: 30px 0;
            justify-content: center;
        }

        .filter-btn {
            background: rgba(15, 15, 15, 0.7);
            padding: 8px 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 100;
            overflow-y: auto;
            padding: 20px;
        }

        .modal-content {
            background: rgba(15, 15, 15, 0.7);
            border-radius: 20px;
            max-width: 900px;
            margin: 50px auto;
            position: relative;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 28px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            color: #fff;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .modal-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-img {
            width: 140px;
            height: 140px;
            margin-right: 25px;
            border-radius: 50%;
            object-fit: contain;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .modal-title-area {
            flex: 1;
        }

        .modal-name {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .modal-position {
            color: #ff6f00;
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .social-icon {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        .social-icon:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
        }

        .modal-section {
            margin-bottom: 25px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }

        .modal-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .section-title {
            font-size: 1.5rem;
            color: #ff6f00;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 5px;
        }

        .modal-text {
            color: #fff;
            font-size: 1rem;
            line-height: 1.5;
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .skill-tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Navigation Styles from Main Page */
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .hover-animate {
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .hover-animate:hover {
            transform: scale(1.05);
            color: #FF6347;
        }

        @media (max-width: 768px) {
            .team-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 25px;
            }

            .member-img {
                height: 160px;
            }

            .modal-header {
                flex-direction: column;
                text-align: center;
            }

            .modal-img {
                margin-right: 0;
                margin-bottom: 20px;
            }

            .modal-content {
                padding: 20px;
                margin: 20px auto;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation from Main Page -->
    <header class="flex justify-between items-center p-4 bg-opacity-80 ">
        <div class="flex items-center">
            <img src="/assets/logos/iste_logo.png" alt="ISTE GRIET Logo" class="h-12 mr-3">
            <div class="text-2xl font-bold">ISTE GRIET</div>
        </div>
        <nav class="space-x-4">
            <a href="/index.html" class="hover:text-gray-400">Home</a>
            <a href="/events.html" class="hover:text-gray-400">Events</a>
            <a href="#contact" class="hover:text-gray-400">Contact</a>
        </nav>
    </header>

    <canvas id="bgCanvas"></canvas>

    <main class="team-container">
        <h1 class="text-4xl font-bold text-center mt-10 mb-2">ISTE GRIET Team</h1>
        <p class="text-center text-orange-600 mb-8">Engineering tomorrow with style</p>

        <div class="category-filter">
            <div class="filter-btn active" data-filter="all">All</div>
            <div class="filter-btn" data-filter="Core">Core</div>
            <div class="filter-btn" data-filter="Technical">Technical</div>
            <div class="filter-btn" data-filter="Web">Web</div>
            <div class="filter-btn" data-filter="Design">Design</div>
            <div class="filter-btn" data-filter="Publicity">Publicity</div>
            <div class="filter-btn" data-filter="Events">Events</div>
            <div class="filter-btn" data-filter="Content">Content</div>
            <div class="filter-btn" data-filter="PR">PR</div>
        </div>

        <div class="team-grid" id="teamGrid"></div>
    </main>

    <div class="modal" id="memberModal">
        <div class="modal-content">
            <div class="close-modal" id="closeModal">Ã—</div>
            <div class="modal-header">
                <img id="modalImg" class="modal-img" src="" alt="">
                <div class="modal-title-area">
                    <h2 class="modal-name" id="modalName"></h2>
                    <div class="modal-position" id="modalPosition"></div>
                    <div class="social-links">
                        <a href="#" target="_blank" class="social-icon" id="modalLinkedin">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                                viewBox="0 0 16 16">
                                <path
                                    d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z" />
                            </svg>
                        </a>
                        <a href="#" target="_blank" class="social-icon" id="modalGithub">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                                viewBox="0 0 16 16">
                                <path
                                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>

            <div class="modal-section">
                <h3 class="section-title">About</h3>
                <p id="modalAbout" class="modal-text"></p>
            </div>

            <div class="modal-section">
                <h3 class="section-title">Contributions</h3>
                <p id="modalContributions" class="modal-text"></p>
            </div>

            <div class="modal-section">
                <h3 class="section-title">Skills</h3>
                <div class="skills-list" id="modalSkills"></div>
            </div>
        </div>
    </div>

    <script>
        const teamMembers = [
            { name: "Alex Johnson", position: "Core Team Lead", category: "Core", image: "assets/testimonial/director.png", about: "Alex leads the core team.", contributions: "Led the tech symposium.", skills: ["Leadership", "Management"], linkedin: "https://linkedin.com", github: "https://github.com" },
            { name: "Astuti Sinha", position: "Technical Manager", category: "Technical", image: "assets/team/aututi.png", about: "Samantha excels in AI.", contributions: "Organized hackathons.", skills: ["Python", "AI"], linkedin: "https://www.linkedin.com/in/astuti-sinha-595286299/", github: "https://github.com/itsastutiii" },
            { name: "Deepali", position: "Documentation Head", category: "Content", image: "assets/team/deepali.png", about: "Jane specializes in IoT.", contributions: "Built smart solutions.", skills: ["IoT", "Python"], linkedin: "https://linkedin.com", github: "https://github.com" },
            { name: "Raj Patel", position: "Web Development Lead", category: "Web", image: "https://example.com/images/raj_patel.jpg", about: "Raj creates web experiences.", contributions: "Redesigned the site.", skills: ["JavaScript", "React"], linkedin: "https://linkedin.com", github: "https://github.com" },
            { name: "Maya Williams", position: "Design Head", category: "Design", image: "https://example.com/images/maya_williams.jpg", about: "Maya designs visuals.", contributions: "Created branding.", skills: ["Design", "Adobe"], linkedin: "https://linkedin.com", github: "https://github.com" },
            { name: "Carlos Rodriguez", position: "Publicity Coordinator", category: "Publicity", image: "https://example.com/images/carlos_rodriguez.jpg", about: "Carlos boosts visibility.", contributions: "Grew social media.", skills: ["Marketing", "Analytics"], linkedin: "https://linkedin.com", github: "https://github.com" },
            { name: "Aisha Patel", position: "Events Manager", category: "Events", image: "https://example.com/images/aisha_patel.jpg", about: "Aisha plans events.", contributions: "Organized conferences.", skills: ["Planning", "Coordination"], linkedin: "https://linkedin.com", github: "https://github.com" },
            { name: "David Kim", position: "Content Creator", category: "Content", image: "https://example.com/images/david_kim.jpg", about: "David writes content.", contributions: "Built the blog.", skills: ["Writing", "SEO"], linkedin: "https://linkedin.com", github: "https://github.com" },
            { name: "Priya Sharma", position: "PR Coordinator", category: "PR", image: "https://example.com/images/priya_sharma.jpg", about: "Priya builds relationships.", contributions: "Secured partnerships.", skills: ["Networking", "PR"], linkedin: "https://linkedin.com", github: "https://github.com" }
        ];

        const teamGrid = document.getElementById('teamGrid');
        const memberModal = document.getElementById('memberModal');
        const closeModal = document.getElementById('closeModal');

        function openModal(member) {
            document.getElementById('modalName').textContent = member.name;
            document.getElementById('modalPosition').textContent = member.position;
            document.getElementById('modalAbout').textContent = member.about;
            document.getElementById('modalContributions').textContent = member.contributions;
            document.getElementById('modalImg').src = member.image;

            const skillsContainer = document.getElementById('modalSkills');
            skillsContainer.innerHTML = '';
            member.skills.forEach(skill => {
                const skillTag = document.createElement('div');
                skillTag.className = 'skill-tag';
                skillTag.textContent = skill;
                skillsContainer.appendChild(skillTag);
            });

            document.getElementById('modalLinkedin').href = member.linkedin;
            document.getElementById('modalGithub').href = member.github;

            memberModal.style.display = 'block';
            document.body.style.overflow = 'hidden';

            const sections = document.querySelectorAll('.modal-section');
            sections.forEach((section, i) => {
                setTimeout(() => section.classList.add('visible'), i * 200);
            });
        }

        function closeModalHandler() {
            memberModal.style.display = 'none';
            document.body.style.overflow = 'auto';
            document.querySelectorAll('.modal-section').forEach(section => section.classList.remove('visible'));
        }

        closeModal.addEventListener('click', closeModalHandler);
        memberModal.addEventListener('click', function (event) {
            if (event.target === memberModal) closeModalHandler();
        });

        const filterButtons = document.querySelectorAll('.filter-btn');
        filterButtons.forEach(button => {
            button.addEventListener('click', function () {
                const filter = this.getAttribute('data-filter');
                filterButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');

                const memberCards = document.querySelectorAll('.member-card');
                memberCards.forEach(card => {
                    if (filter === 'all' || card.getAttribute('data-category') === filter) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });

        function renderTeamMembers() {
            teamGrid.innerHTML = '';
            teamMembers.forEach((member, index) => {
                const memberCard = document.createElement('div');
                memberCard.className = 'member-card';
                memberCard.setAttribute('data-category', member.category);
                memberCard.innerHTML = `
                    <img src="${member.image}" alt="${member.name}" class="member-img">
                    <div class="member-info">
                        <div class="member-name">${member.name}</div>
                        <div class="member-position">${member.position}</div>
                    </div>
                `;
                memberCard.addEventListener('click', () => openModal(member));
                memberCard.addEventListener('mousemove', (e) => {
                    const rect = memberCard.getBoundingClientRect();
                    const x = e.clientX - rect.left - rect.width / 2;
                    const y = e.clientY - rect.top - rect.height / 2;
                    const tiltX = (y / rect.height) * 30;
                    const tiltY = -(x / rect.width) * 30;
                    memberCard.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg) translateZ(30px)`;
                });
                memberCard.addEventListener('mouseleave', () => {
                    memberCard.style.transform = 'rotateX(0deg) rotateY(0deg) translateZ(0px)';
                });
                teamGrid.appendChild(memberCard);
            });
        }

        renderTeamMembers();

        // Starry Background Animation from Main Page
        const canvas = document.getElementById('bgCanvas');
        const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const starGeometry = new THREE.BufferGeometry();
        const starMaterial = new THREE.PointsMaterial({ color: 0xffffff });

        const starVertices = [];
        for (let i = 0; i < 10000; i++) {
            const x = (Math.random() - 0.5) * 2000;
            const y = (Math.random() - 0.5) * 2000;
            const z = (Math.random() - 0.5) * 2000;
            starVertices.push(x, y, z);
        }

        starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));

        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);

        function animate() {
            requestAnimationFrame(animate);
            stars.rotation.x += 0.0005;
            stars.rotation.y += 0.0005;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>

</html>
